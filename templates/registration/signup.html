{% extends "base.html" %} {% load static %} {% block title %}Login{% endblock %}
{% block content %}

<div style="margin: auto; max-width: 44%">
  <h1 style="text-align: center">Signup</h1>
  <div class="card m-2 p-2 shadow p-3 mb-5 bg-body rounded">
    <form style="margin: auto" method="post">
      {% csrf_token %} {{ form.as_p }}
      <button class="btn btn-danger" type="submit">Signup</button>
    </form>
  </div>
</div>

<div class="" style="margin: auto; max-width: 44% ">
  <a 
  class=" btn-outline-danger m-3 justify-content-center"
  href="{% url 'users_app:login' %}">
    <h3 class="btn-outline-danger rounded p-3" style="text-align: center">Have account?</h3>
  </a>
</div>

{% endblock %}
